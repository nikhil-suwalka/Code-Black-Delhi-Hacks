<body>


{% include 'navbar.html' %}

<div id="container" style="display: none">
    <div id="infoi">
        <div id="container">
            <div id="sc1"></div>
            <div id="sc2"></div>
            <div id="sc3"></div>
            <div id="sc4"></div>
            <div id="sc5"></div>
        </div>

    </div>
</div>
<form id="myform" method="post">
    {% csrf_token %}
    <div style="margin-top: 20px; margin-left: 10px;">
        <div style="resize: none; display: inline;">
        <textarea class="textarea_main" name="mainTextArea" id="mainTextArea" style="border: 1px solid #BBB; color:#444"
                  rows="10"
                  cols="10">{% if data %}{{ data }}{% endif %}</textarea>
            <button type="submit" class="btn" name="export_btn"
                    style="background: #ffa200; color: black;text-transform: uppercase; font-weight: bold;vertical-align: top; margin-bottom: 10px; margin-top: 10px;">
                Export
            </button>

        </div>
        <div style="display: inline; margin-top: 0; margin-right: 10px;float: right" class="div_textarea">
            <div class="quotes" style="padding: 5px;overflow: auto;height: 40vw">

            <textarea name="selectTextArea" class="textarea_small" id="selectTextArea"
                      style="border: 1px solid #BBB; width: 100%; color:#444"
                      rows="10"
                      cols="10">{% if selected %}{{ selected }}{% endif %}</textarea>

                <button type="submit" class="btn" onclick="showLoading()"
                        style="background: #ffa200; color: black;text-transform: uppercase; font-weight: bold; vertical-align: top; margin-bottom: 10px; float: right; margin-top: 10px">
                    Generate Questions
                </button>
                {% for question in questions %}
                    <div class="quotes__list">
                        <blockquote>
                            <label>
                                <input type="checkbox" value="{{ question.0 }}" name="question{{ forloop.counter0 }}"/>
                                {{ question.0 }}
                            </label>
                            <p>Answer:&nbsp;{{ question.1 }}</p>
                            <ul style="list-style-type: none">
                                {% for option in question.2 %}
                                    <li>
                                        <label>
                                            <input type="checkbox" value="{{ option }}"
                                                   name="question{{ forloop.parentloop.counter0 }}_option
                                                           {{ forloop.counter0 }}{% if question.1 == option %}_ans{% endif %}"
                                                    {% if question.1 == option %} checked {% endif %}>
                                            {{ option }}
                                        </label>
                                    </li>
                                {% endfor %}
                            </ul>
                        </blockquote>
                    </div>
                {% endfor %}
                {% if questions %}
                    <button type="submit" class="btn" name="add_que"
                            style="background: #ffa200; color: black;text-transform: uppercase; font-weight: bold; vertical-align: top; margin-bottom: 10px; margin-top: 10px; margin-left: 9vw">
                        Add Questions
                    </button>

                {% endif %}
            </div>

        </div>
        <div style="display: inline; margin-top: 0;">

        </div>

    </div>

</form>
<script>
    var mySelection = function (element) {
        let startPos = element.selectionStart;
        let endPos = element.selectionEnd;
        let selectedText = element.value.substring(startPos, endPos);

        if (selectedText.length <= 0) {
            return; // stop here if selection length is <= 0
        }

        // log the selection
        document.getElementById("selectTextArea").value = selectedText;

    };

    var textAreaElements = document.querySelectorAll('.textarea_main');
    [...textAreaElements].forEach(function (element) {
        // register "mouseup" event for the mouse
        element.addEventListener('mouseup', function () {
            mySelection(element)
        });

        // register "keyup" event for the keyboard
        element.addEventListener('keyup', function (event) {
            // assuming we need CTRL, SHIFT or CMD key to select text
            // only listen for those keyup events
            if (event.keyCode == 16 || event.keyCode == 17 || event.metaKey) {
                mySelection(element)
            }
        });
    });
</script>
</body>
