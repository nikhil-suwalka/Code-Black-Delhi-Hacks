<form id="myform" method="post">
    <div style="margin-top: 20px; margin-left: 10px;">

        <textarea class="textarea_main" name="mainTextArea" id="mainTextArea" style="border: 1px solid #BBB; color:#444"

                  cols="10">{% if data %}{{data}}{% endif %}
        </textarea>
        </div>
        <div style="display: inline; margin-top: 0; margin-right: 10px;float: right" class="div_textarea">

            <textarea name="selectTextArea" class="textarea_small" id="selectTextArea"
                      style="border: 1px solid #BBB; width: 100%; color:#444"
                      rows="10"
                      cols="10">{% if selected %}{{ selected }}{% endif %}</textarea>


                {% csrf_token %}

                        style="background: #ffa200; color: black;text-transform: uppercase; font-weight: bold; vertical-align: top; margin-bottom: 10px; float: right; margin-top: 10px">
                    Generate Questions
                </button>
                {% for question in questions %}
                    <div class="quotes__list">
                        <blockquote >
                            <p>{{ question.0 }}</p>
                            <p>Answer:&nbsp;{{ question.1 }}</p>
                            <ul>
                                {% for option in questions.2 %}
                                    <li>{{ option }}</li>
                                {% endfor %}
                            </ul>
                        </blockquote>
                    </div>
                {% endfor %}
            </div>

        </div>
        <div style="display: inline; margin-top: 0;">

        </div>

    </div>

</form>
<script>
    var mySelection = function (element) {
        let startPos = element.selectionStart;
        let endPos = element.selectionEnd;
        let selectedText = element.value.substring(startPos, endPos);

        if (selectedText.length <= 0) {
            return; // stop here if selection length is <= 0
        }

        // log the selection
        document.getElementById("selectTextArea").value = selectedText;

    };

    var textAreaElements = document.querySelectorAll('.textarea_main');
    [...textAreaElements].forEach(function (element) {
        // register "mouseup" event for the mouse
        element.addEventListener('mouseup', function () {
            mySelection(element)
        });

        // register "keyup" event for the keyboard
        element.addEventListener('keyup', function (event) {
            // assuming we need CTRL, SHIFT or CMD key to select text
            // only listen for those keyup events
            if (event.keyCode == 16 || event.keyCode == 17 || event.metaKey) {
                mySelection(element)
            }
        });
    });
</script>
